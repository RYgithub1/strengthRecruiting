{% extends 'profilex/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <div class="date">
    <p>updated: {{ post.updated_date }}</p>
  </div>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock %}
